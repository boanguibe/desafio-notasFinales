<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container p-4">
        <h1>Notas Finales</h1>
        <h5>Nombre: <span id="nombre-estudiante">-</span></h5>
        <h5>Curso: <span id="curso-estudiante">-</span></h5>
        <h5>Promedio: <span id="promedio-estudiante">-</span></h5> 
       
        <table class="table my-5">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Ramo</th>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col">Nota 3</th>
                    <th scope="col">Promedio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">HTML</th>
                    <td class="html-1">-</td>
                    <td class="html-2">-</td>
                    <td class="html-3">-</td>
                    <td class="html-promedio">-</td>
                </tr>
                <tr>
                    <th scope="row">CSS</th>
                    <td class="css-1">-</td>
                    <td class="css-2">-</td>
                    <td class="css-3">-</td>
                    <td class="css-promedio">-</td>
                </tr>
                <tr>
                <tr>
                    <th scope="row">JS</th>
                    <td class="js-1">-</td>
                    <td class="js-2">-</td>
                    <td class="js-3">-</td>
                    <td class="js-promedio">-</td>
                </tr>
                <tr>
            </tbody>
        </table>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="asset/js/script.js"></script>
</body>

</html>
